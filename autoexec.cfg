// I shouldn't have to do this
bind f1 "exec autoexec"

// viewmodel stuff
// these values are as high/low as possible
viewmodel_fov -99
viewmodel_offset_x 99
viewmodel_offset_y -99
viewmodel_offset_z -99

cl_bob_lower_amt -99
cl_bobamt_lat -99
cl_bobamt_vert -99
cl_bobcycle 99

// rate stuff
cl_cmdrate 128
cl_updaterate 128
rate 128000
cl_interp 0
cl_interp_ratio 1

fps_max 120 // change to 1.5x or 2x your monitor refresh rate
fps_max_menu 30

cl_forcepreload 1

// hud
cl_hud_color 4 // purple
cl_loadout_colorweaponnames 1

// extra tab info
alias "+tab" "+showscores; net_graph 1; cl_showpos 1;"
alias "-tab" "-showscores; net_graph 0; cl_showpos 0;"
bind tab "+tab"

// radar
cl_radar_always_centered 0
cl_radar_scale 0.5

// reconnect
cl_resend 20
cl_resend_timeout 60

// damage output craziness
con_filter_text damage
con_filter_enable 2
developer 1
con_filter_text_out "Player:"

