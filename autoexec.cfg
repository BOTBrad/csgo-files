alias setCrosshair "cl_crosshairstyle 2; cl_crosshairdot 0;cl_crosshairsize 2;cl_crosshairthickness 1;cl_crosshairgap 0;cl_crosshair_drawoutline 1;cl_crosshair_outlinethickness 1;;cl_crosshairusealpha 1;cl_crosshairalpha 200;cl_crosshaircolor_r 63;cl_crosshaircolor_g 255;cl_crosshaircolor_b 127;cl_crosshair_dynamic_maxdist_splitratio .5;cl_crosshair_dynamic_splitdist 2.25;cl_crosshair_dynamic_splitalpha_innermod .75;cl_crosshair_dynamic_splitalpha_outermod .5;"
setCrosshair

// sexy nade bind

alias nadeCrosshair "cl_crosshairdot 0;cl_crosshairgap -1;cl_crosshairsize 100;cl_crosshairstyle 4;cl_crosshairusealpha 1;cl_crosshairthickness 0.5;cl_fixedcrosshairgap -1;cl_crosshair_outlinethickness 0;cl_crosshair_drawoutline 0;"

alias +nade "+attack;cl_showpos 1;nadeCrosshair;"
alias -nade "-attack;cl_showpos 0;setCrosshair;"

bind mouse3 +nade

// audio
snd_surround_speakers 0

// etc
cl_disablefreezecam 1
cl_disablehtmlmotd 1
cl_obs_interp_enable 0
cl_spec_mode 4
r_drawtracers_firstperson 1

host_writeconfig
