// viewmodel stuff
// these values are as high/low as possible
viewmodel_fov -99
viewmodel_offset_x 99
viewmodel_offset_y -99
viewmodel_offset_z -99

cl_bob_lower_amt -99
cl_bobamt_lat -99
cl_bobamt_vert -99
cl_bobcycle 99

// rate stuff
cl_cmdrate 128
cl_updaterate 128
rate 128000
cl_interp 0
cl_interp_ratio 1

fps_max 0
fps_max_menu 30

cl_forcepreload 1

// hud
cl_hud_color 4 // purple
cl_loadout_colorweaponnames 1

// radar
cl_radar_always_centered 0
cl_radar_scale 0.5

// reconnect
cl_resend 20
cl_resend_timeout 60

// damage output craziness
con_filter_text damage
con_filter_enable 2
developer 1
con_filter_text_out "Player:"

// crosshair
cl_crosshairstyle 2
cl_crosshairdot 0
cl_crosshairsize 2
cl_crosshairthickness 1
cl_crosshairgap 0
cl_crosshair_drawoutline 1
cl_crosshair_outlinethickness 1

cl_crosshairusealpha 1
cl_crosshairalpha 200
cl_crosshaircolor_r 217
cl_crosshaircolor_g 176
cl_crosshaircolor_b 255

cl_crosshair_dynamic_maxdist_splitratio .5
cl_crosshair_dynamic_splitdist 2

cl_crosshair_dynamic_splitalpha_innermod .5
cl_crosshair_dynamic_splitalpha_outermod 1

// etc
cl_disablefreezecam 1
cl_disablehtmlmotd 1
cl_obs_interp_enable 0
cl_spec_mode 4
r_drawtracers_firstperson 0

host_writeconfig
